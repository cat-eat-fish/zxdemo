        .hex:hover{transform:rotate(360deg);-webkit-transform:rotate(360deg);-moz-transform:rotate(360deg);-o-transform:rotate(360deg);-ms-transform:rotate(360deg);}
        
        .hex a {
            display:block;
            width:100%;
            height:100%;
            text-indent:-9999em;
            position:absolute;
            top:0;
            left:0;
        }
        .hex .corner-1,  .hex .corner-2 {
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:inherit;
            z-index:-2;
            overflow:hidden;
            -webkit-backface-visibility:hidden;
            -moz-backface-visibility:hidden;
            -ms-backface-visibility:hidden;
            -o-backface-visibility:hidden;
            backface-visibility:hidden;
        }
        .hex .corner-1 {
            z-index:-1;
            -webkit-transform:rotate(60deg);
            -moz-transform:rotate(60deg);
            -ms-transform:rotate(60deg);
            -o-transform:rotate(60deg);
            transform:rotate(60deg);
        }
        .hex .corner-2 {
            -webkit-transform:rotate(-60deg);
            -moz-transform:rotate(-60deg);
            -ms-transform:rotate(-60deg);
            -o-transform:rotate(-60deg);
            transform:rotate(-60deg);
        }
        .hex .corner-1:before,  .hex .corner-2:before {
            width:173px;
            height:173px;
            content:'';
            position:absolute;
            background:inherit;
            top:0;
            left:0;
            z-index:1;
            background:inherit;
            background-repeat:no-repeat;
            -webkit-backface-visibility:hidden;
            -moz-backface-visibility:hidden;
            -ms-backface-visibility:hidden;
            -o-backface-visibility:hidden;
            backface-visibility:hidden;
        }
        .hex .corner-1:before {
            -webkit-transform:rotate(-60deg) translate(-87px, 0px);
            -moz-transform:rotate(-60deg) translate(-87px, 0px);
            -ms-transform:rotate(-60deg) translate(-87px, 0px);
            -o-transform:rotate(-60deg) translate(-87px, 0px);
            transform:rotate(-60deg) translate(-87px, 0px);
            -webkit-transform-origin:0 0;
            -moz-transform-origin:0 0;
            -ms-transform-origin:0 0;
            -o-transform-origin:0 0;
            transform-origin:0 0;
        }
        .hex .corner-2:before {
            -webkit-transform:rotate(60deg) translate(-48px, -11px);
            -moz-transform:rotate(60deg) translate(-48px, -11px);
            -ms-transform:rotate(60deg) translate(-48px, -11px);
            -o-transform:rotate(60deg) translate(-48px, -11px);
            transform:rotate(60deg) translate(-48px, -11px);
            bottom:0;
        }
